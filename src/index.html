<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Karaoke</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Karaoke</h1>
  <button id="boton-carpeta">Seleccionar Carpeta</button>

  <input type="text" id="busqueda" placeholder="Buscar video por nombre...">
  <div class="filtros">
  <label>Género:
    <select id="filtro-genero">
      <option value="">Todos</option>
    </select>
  </label>

  <label>Artista:
    <select id="filtro-artista">
      <option value="">Todos</option>
    </select>
  </label>

  <label>Año:
    <select id="filtro-año">
      <option value="">Todos</option>
    </select>
  </label>
</div>


  <div id="grid-videos" class="grid"></div>
  
  <button id="boton-actualizar">Actualizar base de datos</button>


<div id="contenedor-player" style="display: none;">
  <video id="player" width="640" controls></video>
</div>

  <script src="renderer.js"></script>
</body>
</html>
